{% extends 'layout/base.html' %}

{% block content %}
<section class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="paddding: 5px;">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VNĐ</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
    </div>
        {% endfor %}
</section>

<script src="{{ url_for('static', filename='js/cart.js')}}"></script>
{% endblock %}
