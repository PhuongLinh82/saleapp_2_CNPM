{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" id="name" placeholder="Tên người dùng" name="name">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirm" name="confirm">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Ảnh đại diện:</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endblock %}
